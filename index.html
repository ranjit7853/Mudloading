<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baryte Addition to Increase Mud Weight</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <h1>Mud Loading Calculator</h1>
      <form id="mudForm">
        <label for="initVol"
          ><strong>Initial Mud Volume (Cubic Meters):</strong></label
        >
        <input
          type="number"
          id="initVol"
          step="0.01"
          placeholder="Enter volume in Cu. Mts"
          required
        />

        <label for="initD"><strong>Specific Gravity of Mud:</strong></label>
        <input
          type="number"
          id="initD"
          step="0.01"
          placeholder="Enter initial specific gravity"
          required
        />

        <label for="finD"><strong>Specific Gravity of Mud:</strong> </label>
        <input
          type="number"
          id="finD"
          step="0.01"
          placeholder="Enter Final specific gravity"
          required
        />
        <label for="myDropdown"
          ><strong>Select Weighing Material:</strong></label
        >
        <select id="myDropdown" required>
          <option value="">-- Select an option --</option>
          <option value="BaSO4">Barium Sulphate</option>
          <option value="Hema">Hematite</option>
          <option value="CaCO3">Calcium Carbonate</option>
        </select>
        <button type="button" onclick="calculateWeighingMaterial()">
          <strong>Calculate the Results</strong>
        </button>
      </form>

      <div id="result"></div>
      <!-- Footer with copyright notice -->
      <footer>
        <p>&copy; 2024 Ranjit Singh. All rights reserved.</p>
      </footer>
    </div>
    <script src="script.js"></script>
    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
